    search: true
    collapse: false
    left:
      - href: index.qmd
        text: Início
      - href: about.qmd
        text: Sobre Nós


  # 2. Rodapé (Footer)
  # (Aqui é o local correto para os nomes, substituindo a seção 'author:')
  page-footer:
    left: 
      - text: "Alexssandro da Silva Oliveira"
      - text: "Leticia Haifa"
    center: 
      - text: "E pelas primeiras vezes, o que passou, passou... comece de novo."
        href: mailto:alexssandrosg@gmail.com # (Email opcional)

# 3. Formato de Saída (HTML)
format: 
  html: 
    theme: none # IMPORTANTE: Remove o tema padrão para usar 100% o nosso CSS
    css: styles.css
    
    # Importa as fontes profissionais do Google
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    # Importa o arquivo JS (para interatividade futura)
    include-after-body: scripts.js

# 4. Configuração do R
execute:
  freeze: auto # "Congela" os resultados dos R chunks
  
